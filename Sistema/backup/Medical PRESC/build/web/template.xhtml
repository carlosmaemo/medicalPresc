<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Medical Presc</title>
    </h:head>
    
    <h:body>
        
        <h1 align="left">
            <p style="font-size: 36px; font-family: 'Segoe UI', Arial, sans-serif; font-weight: bold; color: #E5322C">Medical <span style="color: #A4C73A">•</span> <span style="font-size: 46px; text-decoration: overline; font-weight: bolder; color: #009641">PRESC</span></p>
            <p style="font-size: 16px; font-weight: normal; margin-top: -2.4%; margin-bottom: 2.5%; font-family: 'Segoe UI', Arial, sans-serif">Sistema de gestão e registro de prescrições médicas</p>
        </h1>
        <!-- 
        <h1 align="center">
            <p:graphicImage url="cme.PNG" style=";width: 20%; height: auto" />
        </h1>
         -->
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem style="border: 1px solid #ccc;" id="btnPrescricao" icon="fa fa-plus" value="Prescrição" url="prescricao.jsf" ajax="true" update="@form">
                     <f:param name="i" value="0" />   
                    </p:menuitem>
                    
                    <p:menuitem style="border: 1px solid #ccc;" id="btnPaciente" icon="fa fa-address-card-o" value="&nbsp;Pacientes" url="paciente.jsf" ajax="true" update="@form">
                     <f:param name="i" value="1" />   
                    </p:menuitem>
                    
                    <p:menuitem style="border: 1px solid #ccc;" id="btnRegistro" icon="fa fa-archive" value="&nbsp;Registros" url="#" ajax="true" update="@form">
                     <f:param name="i" value="2" />   
                    </p:menuitem>
                    
                    <p:menuitem style="border: 1px solid #ccc" icon="fa fa-user" disabled="#{usuarioBean.usuario.confAcesso == 'Usuário'}" ajax="true" id="btnUsuario" value="Gestão de Usuários" url="usuario.jsf" update="@form">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    
                    <p:menuitem style="border: 1px solid #ccc" ajax="true" id="btnDefinicoes" value="Definições" icon="fa fa-cog" url="definicao.jsf" update="@form">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    
                    <p:menuitem style="border: 1px solid #ccc" id="btnLogOff" value="Sair (#{usuarioBean.usuario.confNome})" icon="fa fa-sign-out" action="#{usuarioBean.logOff}" ajax="true" update="@form">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                    
</p:tabMenu>
            </h:form>
      
      
      
      
      
        <br/>
        <ui:insert></ui:insert>
    </h:body>
    <div style="width: 100%;text-align: center">
    <p style="text-align: center; font-size: 16px; font-family: 'Segoe UI', Arial, sans-serif;">
        &copy;#{definicaoBean.ano} Medical PRESC. Carlos Francisco
    </p>
            </div>
    
</html>
