<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
         
        <p:fieldset legend="Definições da Conta" style="background: #eee">

            <p:panelGrid class="panelForm" styleClass="panelColumns">
                <p:row>
                    <p:column style="background: #eee; border: none">
                    <h:outputLabel for="nomeUsuario" value="Nome do Usuário:"/>
                    </p:column>
                    <p:column style="background: #eee; border: none">
                    <h:outputLabel for="password" value="Senha:"/>
                    </p:column>
                    <p:column style="background: #eee; border: none">
                    <h:outputLabel for="sexo" value="Sexo:"/>
                    </p:column>
                    </p:row>
                <p:row class="panelLinha">
                    <p:column style="background: #eee; border: none">
                        <p:inputText id="nomeUsuario" maxlength="30" value="#{usuarioBean.usuario.confNome}"/>
                    </p:column>
                    <p:column style="background: #eee; border: none">
                    <p:inputText id="password" maxlength="30" value="#{usuarioBean.usuario.confPasswordUsuario}"/>
                    </p:column>
                    <p:column style="background: #eee; border: none">
                        <p:selectOneMenu style="width: 190px" value="#{usuarioBean.usuario.confSexo}">
                            <f:selectItem itemLabel="Masculino"  itemValue="M"/>
                            <f:selectItem itemLabel="Feminino" itemValue="F"/>
                        </p:selectOneMenu>
                    </p:column>
                    </p:row>  
            </p:panelGrid>
            <br/>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton icon="fa fa-save" value="&nbsp;Salvar" action="#{usuarioBean.addDefinicoesUsuario(usuario.confIdUsuario)}" ajax="false" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            
        </p:fieldset>

    </h:form>
    
    <h:form>
        <p:growl id="messages" showDetail="true" sticky="true"/>   
                    <br/>
<p:fieldset legend="Definições Gerais" style="background: #eee">

            <p:panelGrid class="panelForm" style="" styleClass="panelColumns">
                <p:row>
                    <p:column style="background: #eee; border: none">
                    <h:outputLabel for="emailReceptor" value="Email Receptor:"/>
                    </p:column>
                    <p:column style="background: #eee; border: none">
                    <h:outputLabel for="emailEmissor" value="Email Emissor:"/>
                    </p:column>
                    <p:column style="background: #eee; border: none">
                    <h:outputLabel for="senhaEmailEmissor" value="Senha Email Emissor"/>
                    </p:column>
                    </p:row>
                <p:row class="panelLinha">
                    <p:column style="background: #eee; border: none">
                        <p:inputText id="emailReceptor" disabled="#{usuarioBean.usuario.confAcesso == 'Usuário'}" maxlength="60" value="#{usuarioBean.usuario.confEmailReceptor}"/>
                    </p:column>
                    <p:column style="background: #eee; border: none">
                        <p:inputText id="emailEmissor" disabled="#{usuarioBean.usuario.confAcesso == 'Usuário'}" maxlength="60" value="#{usuarioBean.usuario.confEmailEmissor}"/>
                    </p:column>
                    <p:column style="background: #eee; border: none">
                        <p:password id="senhaEmailEmissor" redisplay="true" disabled="#{usuarioBean.usuario.confAcesso == 'Usuário'}" maxlength="30" value="#{usuarioBean.usuario.confPasswordEmailEmissor}"/>
                    </p:column>
                    </p:row>
            </p:panelGrid>
            <br/>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton icon="fa fa-save" value="&nbsp;Salvar" disabled="#{usuarioBean.usuario.confAcesso == 'Usuário'}" action="#{usuarioBean.adicionarDefinicoes()}" ajax="false" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <br/>

        </p:fieldset>

        <p:idleMonitor timeout="1200000">
            <p:ajax event="idle" listener="#{usuarioBean.reload()}" update="messages"/> 
        </p:idleMonitor>
    </h:form>

</ui:decorate>
